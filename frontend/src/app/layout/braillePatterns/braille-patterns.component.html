<div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="pictureUrl">
                <th mat-header-cell *matHeaderCellDef> Picture </th>
                <td mat-cell *matCellDef="let element">
                    <img *ngIf="element.pictureUrl" style="width: 8em; padding: 8px;" [src]="element.pictureUrl" />
                    <span *ngIf="!element.pictureUrl" style="width: 8em; padding: 8px;">Not Available</span> 
                </td>
            </ng-container>
            <ng-container matColumnDef="audioUrl">
                <th mat-header-cell *matHeaderCellDef> Audio </th>
                <td mat-cell *matCellDef="let element">
                    <a [attr.aria-label]="'Open audio instructions for ' + element.name" target="_blank" [href]="element.audioUrl">
                        <mat-icon>volume_up</mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
